name: Code Linting

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master
    - main

jobs:
  go:
    name: Golang Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Golang Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

  sql:
    name: SQL Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install sqlfluff

      - name: Run SQL lint
        run: |
          .venv/bin/sqlfluff lint migrations/*.sql
